resources:
  repositories:
  - repository: tox
    type: github
    endpoint: github
    name: tox-dev/azure-pipelines-template
    ref: refs/tags/0.2

trigger:
  - master

variables:
  CODECOV_TOKEN: 504b0637-b4c1-4991-bc79-7a29aee41b44

jobs:
- template: run-tox-env.yml@tox
  parameters:
    tox_version: 'tox==3.14.0'
    jobs:
      py37:
        image: [linux, windows, macOs]
      py36:
        image: [linux]
    coverage:
      with_toxenv: 'coverage'
      for_envs: [py37]
